jobs:
  phpcbf-fix:
    runs-on: ubuntu-latest
    outputs:
      phpcbf-changed: ${{ steps.check-changes.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run PHPCBF
        run: phpcbf --standard=PSR12 src/ || true
      - name: Check for changes
        id: check-changes
        run: |
          if ! git diff --quiet; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit & push PHPCBF fixes
        if: steps.check-changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "PHPCBF: auto-fix coding standards"
          git push

  php-quality:
    runs-on: ubuntu-latest
    needs: phpcbf-fix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run PHPStan + PHPCS
        run: |
          composer global require phpstan/phpstan squizlabs/php_codesniffer
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH
          phpstan analyse src --memory-limit=1G
          phpcs --standard=PSR12 --warning-severity=0 src/