name: PHP Auto-Fix & Quality Check

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # üîß Auto-fix coding standards (only once, PHP 8.1)
  phpcbf-fix:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          persist-credentials: false  # allows bot to push fixes

      # 2Ô∏è‚É£ Setup PHP (single version for auto-fix)
      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none

      # 3Ô∏è‚É£ Install PHPCS
      - name: Install PHPCS
        run: |
          composer global require squizlabs/php_codesniffer
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH

      # 4Ô∏è‚É£ Run PHPCBF (auto-fix issues)
      - name: Run PHPCBF
        run: |
          # Run PHPCBF but ignore exit code so workflow continues
          phpcbf --standard=PSR12 phpcbf/ || true

          # Check if PHPCBF changed any files
          if ! git diff --quiet; then
            echo "PHPCBF_CHANGED=true" >> $GITHUB_ENV
          else
            echo "PHPCBF_CHANGED=false" >> $GITHUB_ENV
          fi

      # 5Ô∏è‚É£ Do not create a new commit ‚Äî require fixes to be in the current commit
      - name: Fail if PHPCBF would change files (do not auto-commit)
        if: env.PHPCBF_CHANGED == 'true'
        run: |
          echo "PHPCBF made changes to files in the runner."
          echo "Do not auto-commit from CI. Please run:"
          echo "  composer global require squizlabs/php_codesniffer && phpcbf --standard=PSR12 phpcbf/"
          echo "Review and commit the fixes in your branch, then re-run CI."
          git --no-pager diff --name-only
          exit 1

  # üß™ Run PHPCS + PHPStan on multiple PHP versions
  php-quality:
    runs-on: ubuntu-latest
    needs: phpcbf-fix
    strategy:
      fail-fast: false
      matrix:
        php-version: [7.3, 7.4, 8.0, 8.1, 8.2, 8.3]

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP for matrix
      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      # 3Ô∏è‚É£ Install PHPStan + PHPCS
      - name: Install PHPStan and PHPCS
        run: |
          composer global require phpstan/phpstan squizlabs/php_codesniffer
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH

      # 4Ô∏è‚É£ Run PHPStan
      - name: Run PHPStan
        run: phpstan analyse phpcbf --memory-limit=1G

      # 5Ô∏è‚É£ Run PHPCS
      - name: Run PHPCS (lint only)
        run: phpcs --standard=PSR12 --warning-severity=0 phpcbf/