name: PHP Quality

on:
  workflow_run:
    workflows: ["PHPCBF Auto-Fix"]   # must match the name above
    types:
      - completed

jobs:
  php-quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [7.3, 7.4, 8.0, 8.1, 8.2, 8.3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install PHPStan + PHPCS
        run: |
          composer global require phpstan/phpstan squizlabs/php_codesniffer
          echo "$HOME/.config/composer/vendor/bin" >> $GITHUB_PATH

      - name: Run PHPStan
        run: phpstan analyse src --memory-limit=1G

      - name: Run PHPCS
        run: phpcs --standard=PSR12 --warning-severity=0 phpcbf/